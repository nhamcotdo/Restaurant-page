<div class="col-md-6 col-sm-6 col-xs-12 single-cagetory">
  <div class="row">
    <div class="col-md-5 col-sm-5 col-xs-12 single-category-img">
      <span>{{short_name}}</span>
      <img
        class="img-responsive"
        src="/images/menu/{{catShortName}}/{{short_name}}.jpg"
        width="250px"
        height="150px"
      />
      <div class="single-category-price">
        <p>
          {{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span
            >{{large_portion_name}}</span
          >
        </p>
      </div>
    </div>
    <div class="col-md-7 col-sm-7 col-xs-12 single-category-describe">
      <h3>{{name}}</h3>
      <p>{{description}}</p>
    </div>
    <hr class="visible-xs" width="80%" />
  </div>
</div>
